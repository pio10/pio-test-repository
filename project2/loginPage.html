
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeHelp - Login</title>
    <link rel="stylesheet" href="kontakt.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <div class="row m-0">
      <div class="col-lg-5 m-0 vier d-flex justify-content-center minh align-items-center">
       
          <img
            class="maxw"
            src="assets/rosa.png"
            alt=""
          />
       
      </div>
      <div class="col-lg-7 m-0 sechs d-flex justify-content-center gap-3">
        <div class="position-relative logo-pos">
         
            <img id="logo" src="assets/empathy.png" alt="">
         
        </div>
        <div
          id=""
          class="w-100 maxw  d-flex flex-column justify-content-center align-items-center"
        >
        <div class="mb-5 fonts fw-bolder">Willkommen bei WeHelp!</div>
         <div class="w-75">
          <div class="login-field px-4 py-3 bg-light rounded-4s shadow-lg">
            <div class="fw-bold fs-1">Login:</div>
            <div id="sub">
              <div class="mb-3 mt-3">
                <label for="Username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control w-75"
                    id="username"
                  placeholder="Username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control w-75"
                  id="pwd"
                  placeholder="password"
                  name="pswd"
                />
              </div>
 
              <button
               
                type="submit"
                class="btn btn-success text-black"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
         </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
